<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KKU AI TIMELINE</title>
  <!-- Bootstrap 5 CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <!-- 네비게이션바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">KKU AI TIMELINE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">안녕하세요, {{ current_user.username }}님</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('my_uploads') }}">내 업로드</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('signup') }}">회원가입</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- 본문 (네비바 높이만큼 상단 패딩) -->
  <div class="container my-5 pt-5">
    <div class="row g-4">

      <!-- 1) 업로드 폼 -->
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header">
            <h5 class="mb-0">영상 업로드 및 검출</h5>
          </div>
          <div class="card-body">
            <form id="uploadForm" class="row gx-3 gy-3 align-items-end" enctype="multipart/form-data">
              <div class="col-sm-5">
                <label for="startTime" class="form-label">시작 시간</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi-clock"></i></span>
                  <input type="text" id="startTime" name="start_time"
                         class="form-control" placeholder="00:00:00">
                </div>
              </div>
              <div class="col-sm-5">
                <label for="videoFile" class="form-label">비디오 선택</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi-file-earmark-play"></i></span>
                  <input type="file" id="videoFile" name="file"
                         class="form-control" accept="video/*" required>
                </div>
              </div>
              <div class="col-sm-2 d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="bi-play-circle me-1"></i>검출
                </button>
              </div>
            </form>
            <div class="mt-4">
              <label class="form-label">업로드 진행률</label>
              <div class="progress" style="height:8px;">
                <div id="uploadProgress" class="progress-bar" role="progressbar" style="width:0%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 2) 서버 영상 목록 -->
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header">
            <h5 class="mb-0">서버 영상 목록</h5>
          </div>
          <div class="card-body p-0">
            <div class="server-table-wrapper">
              <table class="table table-hover table-borderless mb-0">
                <thead class="bg-light">
                  <tr><th scope="col" class="ps-3">파일명</th></tr>
                </thead>
                <tbody id="serverVideos">
                  <!-- JS 로 렌더링 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- 3) 비디오 플레이어·타임라인·탐지 결과 -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">

            <!-- 비디오 플레이어 -->
            <div class="ratio ratio-16x9 mb-4">
              <video id="videoPlayer" controls>
                <source id="videoSource" type="video/mp4">
              </video>
            </div>

            <!-- 타임라인 -->
            <div class="position-relative mb-4" style="height:12px;">
              <div id="timelines" class="h-100 rounded"></div>
              <div id="timelineProgress"
                   class="position-absolute top-0 start-0"
                   style="width:2px; height:100%;"></div>
            </div>

            <!-- 탐지 결과 -->
            <div id="detectionSection" class="mt-4 d-none">
              <h5 class="fw-semibold">탐지 결과</h5>
              <div class="d-flex gap-2">
                <a id="csvDownloadBtn" class="btn btn-outline-primary btn-sm" href="#">
                  <i class="bi-file-earmark-spreadsheet me-1"></i>CSV 다운로드
                </a>
                <a id="jsonDownloadBtn" class="btn btn-outline-secondary btn-sm" href="#">
                  <i class="bi-file-earmark-code me-1"></i>JSON 다운로드
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS 번들 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
