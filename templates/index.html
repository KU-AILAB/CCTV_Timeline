<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KKU AI TIMELINE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">KKU AI TIMELINE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if current_user.is_authenticated %}
            <li class="nav-item"><span class="nav-link">안녕하세요, {{ current_user.username }}님</span></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('my_uploads') }}">내 업로드</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">로그인</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">회원가입</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <div class="row g-4">

      <!-- 1) 업로드/검출 섹션 -->
      <div class="col-lg-6">
        <div class="card shadow-sm h-100 upload-section">
          <div class="card-header bg-white border-0">
            <h5 class="mb-0">영상 업로드 및 검출</h5>
          </div>
          <div class="card-body">
            <form id="uploadForm" class="row gx-2 gy-3 align-items-end" enctype="multipart/form-data">
              <!-- 시작 시간 -->
              <div class="col-sm-3">
                <label for="startTime" class="form-label">시작 시간</label>
                <div class="input-group input-group-sm">
                  <span class="input-group-text"><i class="bi-clock"></i></span>
                  <input type="text" id="startTime" name="start_time"
                         class="form-control" placeholder="00:00:00">
                </div>
              </div>

              <!-- 파일 / 폴더 선택 -->
              <div class="col-sm-7">
                <label class="form-label">비디오/폴더 선택</label>
                <div class="input-group input-group-sm">
                  <span class="input-group-text"><i class="bi-file-earmark-play"></i></span>
                  <!-- 파일 선택 버튼 -->
                  <button id="selectFileBtn" type="button" class="btn btn-outline-secondary btn-sm">
                    파일 선택
                  </button>
                  <!-- 폴더 선택 버튼 -->
                  <button id="selectFolderBtn" type="button" class="btn btn-outline-secondary btn-sm">
                    폴더 선택
                  </button>
                  <!-- 선택된 파일명 표시 -->
                  <span id="selectedFilesText" class="form-control">선택된 파일 없음</span>
                  <!-- 숨겨진 실제 input 요소들 -->
                  <input type="file"
                         id="fileInput"
                         accept=".sec,video/*"
                         multiple
                         hidden>
                  <input type="file"
                         id="folderInput"
                         webkitdirectory
                         directory
                         hidden>
                </div>
              </div>

              <!-- 업로드 버튼 -->
              <div class="col-sm-2 d-grid">
                <button id="uploadOnlyBtn" class="btn btn-outline-secondary btn-sm">업로드</button>
              </div>
            </form>

            <!-- 업로드 진행률 -->
            <div class="mt-3">
              <label class="form-label">업로드 진행률</label>
              <div class="progress" style="height:8px;">
                <div id="uploadProgress" class="progress-bar" role="progressbar" style="width:0%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 2) 서버 영상 목록 -->
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-white border-0">
            <h5 class="mb-0">서버 영상 목록</h5>
          </div>
          <div class="card-body p-0 server-table-wrapper">
            <table class="table table-hover table-borderless mb-0 w-100">
              <thead class="bg-light"><tr><th class="ps-3">파일명</th></tr></thead>
              <tbody id="serverVideos"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 3) 플레이어 · 타임라인 · 결과 -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- 비디오 플레이어 -->
            <div class="ratio ratio-16x9 mb-4">
              <video id="videoPlayer" controls class="w-100 h-100"></video>
            </div>

            <!-- 타임라인 -->
            <div id="timelineScroller" class="timeline-scroller mb-3">
              <div id="timelineWrapper" class="timeline-wrapper">
                <div id="timelines"   class="timeline-bg"></div>
                <div id="dotsWrapper" class="timeline-dots"></div>
                <div id="timelineProgress" class="timeline-progress"></div>
              </div>
              <div id="timelineControls" class="timeline-controls"></div>
            </div>

            <!-- 검출 결과 섹션 -->
            <div id="detectionSection" class="mt-4 d-none">
              <button id="confirmBtn" class="btn btn-success btn-sm">확정</button>
              <div id="downloadButtons" class="d-flex gap-2 mt-2 d-none">
                <a id="csvDownloadBtn"  href="#" class="btn btn-outline-primary btn-sm">CSV</a>
                <a id="jsonDownloadBtn" href="#" class="btn btn-outline-secondary btn-sm">JSON</a>
                <a id="zipDownloadBtn"  href="#" class="btn btn-outline-success btn-sm d-none">클립 일괄 다운로드</a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 스크립트 로딩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
