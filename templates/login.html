<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | KKU AI TIMELINE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm" style="width:360px;">
      <div class="card-body">
        <button type="button" class="btn btn-link p-0 mb-3" onclick="location.href='/'">
          <i class="bi-arrow-left"></i> 이전
        </button>
        <h3 class="card-title text-center mb-4">로그인</h3>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <div class="text-center mt-3">
          <small class="text-muted">
            회원이 아니신가요? <a href="{{ url_for('signup') }}">회원가입</a>
          </small>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mt-3">
              {% for msg in messages %}
                <div class="alert alert-danger py-1 mb-1">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
